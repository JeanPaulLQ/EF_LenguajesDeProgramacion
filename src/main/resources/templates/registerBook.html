<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registrar Pelicula</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Bilbioteca Municipal de Lima</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="/">Inicio</a>
                <a class="nav-link" href="/listBooks">Lista de libros</a>
                <a class="nav-link active" href="/registerBook">Registrar Libro</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mt-5">Registro de libro</h1>
    <form action="/register" method="post">
        <div class="form-group">
            <label for="name">Nombre del libro</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Ingrese el nombre del libro" required>
        </div>
        <div class="form-group">
            <label for="author">Autor</label>
            <input type="text" class="form-control" id="author" name="author" placeholder="Ingrese nombre del autor"></input>
        </div>
        <div class="form-group">
            <label for="date">Fecha de publicaci√≥n</label>
            <input type="date" class="form-control" id="date" name="date"></input>
        </div>
        <div class="form-group">
            <label for="genre">Genero</label>
            <select class="form-control" id="genre" name="genre">
                <option th:each="item:${listGenre}" th:value="${item.idGenre}" th:text="${item.name}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Registrar Libro</button>
    </form>
</div>

</body>
</html>
